<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css" integrity="sha512-IXuoq1aFd2wXs4NqGskwX2Vb+I8UJ+tGJEu/Dc0zwLNKeQ7CW3Sr6v0yU3z5OQWe3eScVIkER4J9L7byrgR/fA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <div class="box">
        <div class="toggle_btn">
            <div class="inner_circle"></div>
        </div>
        <p class="mode_status">Light Mode</p>
    </div>
    <h1 id="title">BMI Calculator</h1>
    <section id="main">
        <form id="calculator">
            <label>Weight(in Kg)</label>
            <input type="number" name="weight" id="inp_weight">
            <br>
            <label>Height(in cm)</label> 
            <input type="number" name="height" id="inp_height">
            <input type="button" id="calculate" onclick="calculateBMI()" value="Calculate">
            <table>
                <tr>
                    <td><input type="button" id="result" onclick="displayResult()" value="Result"></td>
                    <td><input type="button" id="reset" onclick="refresh()" value="Reset"></td> 
                </tr>
            </table>
        </form>
        <div id="bmi-value"></div>
        <div id="status"></div>
    </section>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js" integrity="sha512-JnjG+Wt53GspUQXQhc+c4j8SBERsgJAoHeehagKHlxQN+MtCCmFDghX9/AcbkkNRZptyZU4zC8utK59M5L45Iw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="BMI.js"></script>
</html>
