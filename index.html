<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
    <script src="alertify/alertify.min.js"></script>
    <link rel="stylesheet" href="alertify/alertify.min.css" />
    <link rel="stylesheet" href="alertify/themes/default.min.css" />
</head>
<body>
    <div class="container">
    <div class="box">
        <div class="toggle_btn">
            <div class="inner_circle"></div>
        </div>
        <p class="mode_status">Light Mode</p>
    </div>
    <h1 id="title">BMI Calculator</h1>
    <section id="main">
        <form id="calculator">
            <label>Weight(in Kg)</label>
            <input type="number" name="weight" id="inp_weight">
            <br>
            <label>Height(in cm)</label> 
            <input type="number" name="height" id="inp_height">
            <input type="button" id="calculate" onclick="calculateBMI()" value="Calculate">
            <table>
                <tr>
                    <td><input type="button" id="result" onclick="displayResult()" value="Result"></td>
                    <td><input type="button" id="reset" onclick="refresh()" value="Reset"></td> 
                </tr>
            </table>
        </form>
        <div id="bmi-value"></div>
        <div id="status"></div>
    </section>
    </div>
    <script src="BMI.js"></script>
</body>
</html>
